<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VidBucket â€“ Upload Video</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #111;
        color: #fff;
        padding-top: 40px;
      }
      .upload-card {
        max-width: 550px;
        margin: auto;
        background: #1c1c1c;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      }
      video {
        margin-top: 20px;
        width: 100%;
        border-radius: 8px;
      }
      .thumb-img {
        width: 120px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">VidBucket</h1>

      <div class="upload-card text-start">
        <h4 class="mb-3">Upload a Video</h4>

        <div class="mb-3">
          <label class="form-label">Choose Video</label>
          <input
            type="file"
            class="form-control"
            id="fileInput"
            accept="video/*"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Enter upload password"
          />
        </div>

        <button class="btn btn-primary w-100" onclick="upload()">Upload</button>

        <div id="result" class="mt-4"></div>
      </div>

      <hr class="mt-5 mb-4" />

      <h3>Your Uploaded Videos</h3>
      <div id="videoList" class="mt-3"></div>
    </div>

    <script src="./upload.js"></script>
  </body>
</html>
